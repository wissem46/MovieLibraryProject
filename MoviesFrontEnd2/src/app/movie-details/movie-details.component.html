<h2>Movie Details</h2> 

<hr/>
<div *ngIf="movie">
  <div>
    <label><b>Title: </b></label> {{movie.title}}
  </div>
  <div>
    <label><b>Director: </b></label> {{movie.director}}
  </div>
  <div>
    <label><b>Release Date: </b></label> {{movie.releaseDate}}
  </div>  
  <div>
    <label><b>Type: </b></label> {{movie.type}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Movie List</button><br>
